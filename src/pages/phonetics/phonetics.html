<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="userText" (ionInput)="onUserTextInput($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="alphabetType">
    <ion-list *ngSwitchCase="'nato'">
      <ion-item *ngFor="let phonetic of phoneticsNATO">
        {{ phonetic }}
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'westernUnion'">
      <ion-item *ngFor="let phonetic of phoneticsWesternUnion">
        {{ phonetic }}
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'international'">
      <ion-item *ngFor="let phonetic of phoneticsInternational">
        {{ phonetic }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div>
      <ion-segment [(ngModel)]="alphabetType">
        <ion-segment-button value="nato">
          NATO
        </ion-segment-button>
        <ion-segment-button value="westernUnion">
          Western Union
        </ion-segment-button>
        <ion-segment-button value="international">
          International
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
</ion-footer>
