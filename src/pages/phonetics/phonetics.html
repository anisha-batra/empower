<!--

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="userText" (ionInput)="onUserTextInput($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let phonetic of phonetics">
      {{ phonetic }}
    </ion-item>
  </ion-list>
</ion-content>
